<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>应用展示 | Demo Showcase</title>

    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 引入 Google Fonts 的 Inter 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* 自定义全局样式 */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6; /* 使用更柔和的背景色 */
      }
      .card-hover-effect {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .card-hover-effect:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1),
          0 8px 10px -6px rgb(0 0 0 / 0.1);
      }
    </style>
  </head>
  <body class="antialiased text-gray-800">
    <!-- 主容器 -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <!-- 头部区域 -->
      <header class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900">
          应用 Demo 展示
        </h1>
        <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
          一个探索各种创意项目和应用原型的入口
        </p>
      </header>

      <!-- Demo 卡片网格 (将由 JS 动态填充) -->
      <main
        id="demo-grid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
      >
        <!-- 卡片内容将在这里动态生成 -->
      </main>

      <!-- 页脚 -->
      <footer class="text-center mt-16 py-6 border-t border-gray-200">
        <p class="text-gray-500">&copy; 2025 hjp All Rights Reserved.</p>
      </footer>
    </div>

    <!-- 1. 引入配置文件 -->
    <!-- 确保此脚本在动态生成卡片的脚本之前被加载 -->
    <script src="config.js"></script>

    <!-- 2. 使用配置文件的脚本 -->
    <script>
      // 当 DOM 完全加载后执行脚本
      document.addEventListener("DOMContentLoaded", function () {
        // 检查 demos 变量是否存在（从 config.js 加载）
        if (typeof demos === "undefined") {
          console.error('配置文件 "config.js" 加载失败或 "demos" 数组未定义。');
          return;
        }

        // 获取要填充内容的网格容器
        const demoGrid = document.getElementById("demo-grid");

        // 遍历配置数组，为每个 demo 生成一个卡片
        demos.forEach((demo) => {
          // 使用模板字符串创建卡片的 HTML 结构
          const cardHTML = `
                    <div class="bg-white rounded-xl overflow-hidden shadow-lg card-hover-effect flex flex-col">
                        <img src="${demo.imageUrl}" 
                             alt="${demo.altText}" 
                             class="w-full h-48 object-cover"
                             onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/ffffff?text=图片加载失败';">
                        <div class="p-6 flex flex-col flex-grow">
                            <h2 class="text-2xl font-bold mb-2 text-gray-900">${demo.title}</h2>
                            <p class="text-gray-700 mb-4 flex-grow">${demo.description}</p>
                            <a href="${demo.link}" class="inline-block ${demo.buttonClass} text-white font-semibold px-6 py-2 rounded-lg transition-colors duration-300 mt-auto self-start">
                                查看 Demo
                            </a>
                        </div>
                    </div>
                `;
          // 将生成的 HTML 添加到网格容器中
          demoGrid.innerHTML += cardHTML;
        });
      });
    </script>
  </body>
</html>
