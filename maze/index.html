<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Escape the Maze — Treasure Hunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/maze/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>Escape the Maze — Treasure Hunt</h1>
      <p class="subtitle">箭头键/WASD 移动。在夺宝模式中，收集钥匙，躲避守卫，逃离迷宫！</p>
    </header>
    <div class="main-content">
      <div class="maze-area">
        <canvas id="maze" width="600" height="600" tabindex="0" aria-label="Maze canvas"></canvas>
        <div id="game-over-overlay" class="game-over-message"></div>
        <div class="touch-controls">
          <div class="pad" data-m="u">↑</div>
          <div class="pad" data-m="l">←</div>
          <div class="pad" data-m="d">↓</div>
          <div class="pad" data-m="r">→</div>
        </div>
      </div>
      <div class="controls-panel">
        <div class="hud">
          <div class="card">
            <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg></div>
            <div class="text"><div class="label">时间</div><div id="time" class="value">00:00.000</div></div>
          </div>
          <div class="card">
            <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="m9 12 2 2 4-4"></path></svg></div>
            <div class="text"><div class="label">步数</div><div id="moves" class="value">0</div></div>
          </div>
          <div class="card" id="keys-card">
            <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="7.5" cy="15.5" r="5.5"></circle><path d="m21 2-9.6 9.6"></path><path d="m15.5 8.5 3 3L22 8l-3-3"></path></svg></div>
            <div class="text"><div class="label">钥匙</div><div id="keys" class="value">0 / 0</div></div>
          </div>
          <div class="card" id="traps-card">
            <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="m15 9-6 6"></path><path d="m9 9 6 6"></path></svg></div>
            <div class="text"><div class="label">陷阱</div><div id="traps" class="value">0</div></div>
          </div>
          <div class="card" id="best-card">
            <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path></svg></div>
            <div class="text"><div class="label">最短路径</div><div id="shortest" class="value">—</div></div>
          </div>
          <div class="card">
            <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.22C21 6.7 17 4 12 4s-9 2.7-9 8.22C3 17.74 7.22 20 12 20s9-2.26 9-7.78z"></path><path d="M12 4V2"></path><path d="M12 20v2"></path></svg></div>
            <div class="text"><div class="label">最佳成绩</div><div id="best" class="value">—</div></div>
          </div>
        </div>

        <div class="control-group">
          <label for="difficulty" class="label">游戏模式</label>
          <select id="difficulty" class="field">
            <option value="15">经典 (简单 15x15)</option>
            <option value="21" selected>经典 (普通 21x21)</option>
            <option value="31">经典 (困难 31x31)</option>
            <option value="41">经典 (疯狂 41x41)</option>
            <option value="81">经典 (地狱 81x81)</option>
            <option value="treasure_easy">夺宝 (简单)</option>
            <option value="treasure_normal">夺宝 (普通)</option>
            <option value="treasure_hard">夺宝 (困难)</option>
          </select>
        </div>

        <div class="control-group">
          <label for="seed" class="label">迷宫种子 (可选)</label>
          <div class="inline-group">
            <input id="seed" class="field" placeholder="留空则随机" />
            <button id="roll" class="btn secondary" title="随机种子">🎲</button>
            <button id="applySeed" class="btn secondary">应用</button>
          </div>
        </div>

        <div class="control-group">
            <label for="theme" class="label">主题</label>
            <select id="theme" class="field">
                <option value="dark">深邃夜空</option>
                <option value="light">简约白昼</option>
                <option value="sunset">落日霞光</option>
            </select>
        </div>
        
        <div class="control-group">
            <div class="label">选项</div>
            <div class="checkbox-group">
                <label class="checkbox-label"><input type="checkbox" id="fog" /> 迷雾模式</label>
                <label class="checkbox-label"><input type="checkbox" id="crumbs" checked /> 显示足迹</label>
            </div>
        </div>

        <div class="control-group">
            <div class="label">操作</div>
            <div style="display: flex; flex-wrap: wrap; gap: 0.75rem;">
                <button id="newBtn" class="btn">重新开始</button>
                <button id="nextLevelBtn" class="btn" style="display: none;">下一关</button>
                <button id="toggleBtn" class="btn secondary">显示答案</button>
                <button id="pauseBtn" class="btn secondary">暂停</button>
                <button id="undoBtn" class="btn secondary">撤销一步</button>
                <button id="demoBtn" class="btn secondary">演示解法</button>
                <button id="historyBtn" class="btn secondary">历史记录</button>
            </div>
        </div>

        <div id="status"></div>
      </div>
    </div>
  </div>

  <div id="historyModal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2>历史记录</h2>
          <button id="closeHistoryBtn" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <table id="historyTable">
            <thead>
              <tr>
                <th>日期</th>
                <th>模式</th>
                <th>难度</th>
                <th>结果</th>
                <th>时间</th>
                <th>步数</th>
                <th>种子</th>
              </tr>
            </thead>
            <tbody>
              <!-- History rows will be inserted here -->
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
            <button id="clearHistoryBtn" class="btn danger">清除记录</button>
        </div>
      </div>
    </div>

  <script src="script.js" defer></script>
</body>
</html>
